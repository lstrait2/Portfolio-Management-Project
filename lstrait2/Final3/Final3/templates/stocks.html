<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>242 Portfolio Management Project</title>

    <!-- Bootstrap Core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="/static/css/shop-item.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">CS242 Final Project</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="/"> Home</a>
                    </li>
                    <li>
                        <a href="#"></a>
                    </li>
                    <li>
                        <a href="#"></a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">

        <div class="row">

            <div class="col-md-3">
                <p class="lead">Stocks</p>
                <div class="list-group">
                        {% for cluster in clusters %}
                            <div class="cluster">
                            {% for stock in cluster %}
                                {% if stock_rets[stock] > 0 %}
                                <p><a href="/stocks/{{stock}}" style="color:green"> {{stock}}</a></p>
                                {% else %}
                                <p><a href="/stocks/{{stock}}" style="color:red"> {{stock}}</a></p>
                                {% endif %}
                                {% endfor %}
                            </div>
                            <hr>
                        {% endfor %}
                </div>
            </div>

            <div class="col-md-9">
                <div class="thumbnail">
                    <div class="caption-full">
                        <h4><b> Clusters</b>
                        </h4>
                    </div>
                    <iframe id="iframe1" width="800" height="600" frameborder="0" seamless="seamless" scrolling="no" src=""></iframe>
                    <iframe id="iframe2" width="800" height="600" frameborder="0" seamless="seamless" scrolling="no" src=""></iframe>
                    <iframe id="iframe3" width="800" height="600" frameborder="0" seamless="seamless" scrolling="no" src=""></iframe>
                    <iframe id="iframe4" width="800" height="600" frameborder="0" seamless="seamless" scrolling="no" src=""></iframe>
                </div>
            </div>

        </div>

    </div>
    <!-- /.container -->

    <div class="container">

        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Lance Strait - CS242 2017</p>
                </div>
            </div>
        </footer>

    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="/static/js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="/static/js/bootstrap.min.js"></script>

    <script>
    $(document).ready(function(){
        $("p").hover(
            function(){
                $(this).css("font-weight", 'bold');
            },
            function(){
                $(this).css("font-weight", 'normal');
            }
        );
        $('iframe#iframe1').attr('src', '{{plots['kmeans']}}.embed?width=800&height=600');
        $('iframe#iframe2').attr('src', '{{plots['hierarchy']}}.embed?width=800&height=600');
        $('iframe#iframe3').attr('src', '{{plots['svm']}}.embed?width=800&height=600');
        $('iframe#iframe4').attr('src', '{{plots['dtree']}}.embed?width=800&height=600');
    });
    </script>

</body>

</html>
